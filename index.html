<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Logo.svg"
          type="image/x-icon"/>
    <title>Urban Sports Club</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="fontani.css"/>

    <script src="fullpage.js"></script>


</head>

<body>
<div id="fullpage">

    <div class="section ">
        <span id="blue"></span>
        <img id="logo" src="Logo.svg" alt="error"/>

        <nav>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
        </nav>

        <div id="slogan">
            <div id="one">WE ARE THE BLUE</div>
            <div id="two">THAT BELIEVE IN</div>
            <div id="three">YOU!</div>
        </div>
    </div>

    <div class="section ">
        <video data-autoplay muted data-keepplaying loop>
            <source src="Untitled.m4v">
        </video>
        <div id="btn">
            <button data-waves data-waves-duration="800" data-waves-hide-duration="1000"
                    data-waves-background-color="white" data-waves-opacity="0.2">START TRAINING NOW
            </button>
        </div>
    </div>

    <div class="section ">
        <div id="main">
            <div class="skate">
                <img src="P1.webp" id="pica" class="image" alt="skateboard"/>
                <div class="animated_text">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <div class="text" data-text="Skateboarding">Skateboarding</div>
                </div>
            </div>
            <div class="foot">
                <div class="animated_text">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <div  class="text" data-text="Football">Football</div>
                </div>

                <img src="P2.webp" id="picb" class="image" alt="Football"/>
            </div>

            <div class="ath">

                <img src="P3.webp" id="picc" class="image" alt="Athletics"/>
                <div class="animated_text">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <div  class="text" data-text="Athletics">Athletics</div>
                </div>
            </div>
            <div class="bask">
                <div class="animated_text">
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <a href=""></a>
                    <div  class="text" data-text="Basketball">Basketball</div>
                </div>
                <img src="P4.webp" id="picd" class="image" alt="Basketball"/>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="footer">
            <div class="dot"></div>
            <img src="Logo.svg" alt="error"/>
        </div>

    </div>
</div>

<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="jquery-waves.min.js"></script>

</html>
