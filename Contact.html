<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contacts</title>
    <link href="Logo.svg" rel="icon"
          type="image/x-icon"/>
    <link href="Contact.css" rel=stylesheet>
    <link href="jquery-waves.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"></script>


</head>


<body>
<div class="hero">

    <div class="sign">Sign up to the <br> club! &#128512</div>
    <div class="sign2">Coming this summer.</div>
    <div class="form">
        <label>
            <input class="emailinput" placeholder="Email" required size="320" type="email">
        </label>
        <button data-waves data-waves-background-color="rgba(0, 0, 200, 0.35)" data-waves-duration="400"
                data-waves-hide-duration="400"
                disabled="disabled" id='submitBtn'
                onclick="validateEmail()" type="button">
            I'm Interested
        </button>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script src="jquery-waves.min.js"></script>

<script>
    $(function () {
        $('.emailinput').on('input', function () {
            let $button = jQuery("#submitBtn");
            if ($(this).val() === '') {
                $button.prop('disabled', true);
                $button.removeClass("on");

            } else {
                $('.emailinput').addClass("on");
                $button.addClass("on");
                $button.prop('disabled', false);

            }
        });
    });

    function validateEmail() {

        let email = document.getElementsByClassName('emailinput')[0];
        let emailValue = email.value;
        if (/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(emailValue)) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: false,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: '    Success! You will be notified when the club is ready.'
            })
        } else {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: false,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'error',
                title: '    Uh oh! Please enter a valid email.'
            })
        }

    }

</script>

</body>
</html>
