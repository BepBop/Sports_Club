<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel=stylesheet href="Contact.css">
</head>


<body>
<div class="hero">
    <div class="sign">Sign up to the club <span style='font-size:100px;'>&#128512;</span></div>
    <div class="sign2">Coming this summer.</div>
    <div class="form">
        <label for="emailinput"></label><input id="emailinput" placeholder="Email" type="text"
                                               onblur="validateEmail(this);"/>
        <button type="button">I'm Interested</button>
    </div>

</div>


<script>
    function validateEmail(emailField) {
        let reg = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;

        if (reg.test(emailField.value) === false) {
            alert('Invalid Email');
            return false;
        }
        alert('Success!');
        return true;

    }
</script>
</body>
</html>
