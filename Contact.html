<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel=stylesheet href="Contact.css">
    <link rel="stylesheet" href="jquery-waves.min.css">

</head>


<body>
<div class="hero">
    <div class="sign">Sign up to the club! &#128512</div>
    <div class="sign2">Coming this summer.</div>
    <div class="form">
        <label>
            <input type="email" class="emailinput" placeholder="Email" size="320" required>
        </label>
        <button type="button" id='submitBtn' disabled="disabled" data-waves data-waves-background-color="rgba(0, 0, 200, 0.35)"  data-waves-duration="400" data-waves-hide-duration="600" onclick="validateEmail(this)">
            I'm Interested
        </button>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script src="jquery-waves.min.js"></script>

<script>
    $(function () {
        $('.emailinput').on('input', function () {
            if ($(this).val() === '') {
                ($("#submitBtn").prop('disabled', true));
                $("#submitBtn").removeClass("on");
                console.log('empty');
            } else {
                $('.emailinput').addClass("on");
                $("#submitBtn").addClass("on");
                $("#submitBtn").prop('disabled', false);
                console.log('not empty');
            }
        });
    });

    function validateEmail(emailField) {
        const reg = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (reg.test(String(emailField.value).toLowerCase()) === false) {
            alert('Invalid Email');
        } else
            alert('Success!');
    }

</script>

</body>
</html>
